<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hire Us Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-start mt-5">
    <div class="row g-4 align-items-stretch">
      
      <div class="col-md-6 col-lg-4 d-flex">
        <div class="card card-custom h-100 w-100 d-flex flex-column" style="background-color: #9EC5FE;">
          <img src="a304fca968348db0f0483a20dcda12c78ea57659.png" class="card-img" alt="Background image">
          <div class="card-img-overlay d-flex flex-column justify-content-between">
            <div>
              <span class="badge rounded-pill text-bg-light">Badges</span>
              <h6 class="card-subtitle mb-2 text-body-secondary">Preamble</h6>
              <h5 class="text-break fw-bold fs-1">How to sell drugs online, fast</h5>
            </div>
            <div>
              <a href="#" class="card-link-wrapper">Read</a>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Répète ce même modèle pour les autres cartes -->
      
      <div class="col-md-6 col-lg-4 d-flex">
        <div class="card card-custom h-100 w-100 d-flex flex-column" style="background-color: #C29FFA;">
          <img src="a304fca968348db0f0483a20dcda12c78ea57659.png" class="card-img" alt="Background image">
          <div class="card-img-overlay d-flex flex-column justify-content-between">
            <div>
              <span class="badge rounded-pill text-bg-light">Badges</span>
              <h6 class="card-subtitle mb-2 text-body-secondary">Preamble</h6>
              <h5 class="text-break fw-bold fs-1">Do what I say, not what I do</h5>
            </div>
            <div>
              <a href="#" class="card-link-wrapper">Read</a>
            </div>
          </div>
        </div>
      </div>
  
      <!-- ... Répète pour chaque card ... -->
  
    </div>
  </div>   
  
<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary monbouton" data-bs-toggle="modal" data-bs-target="#hireModal">
  Hire us!
</button>

<!-- Modal -->
<div class="modal fade" id="hireModal" tabindex="-1" aria-labelledby="hireModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="hireModalLabel">Hire us !</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Your full name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Eg. John Grandiose">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Eg. john@grandiose.com">
          </div>
          <div class="mb-3">
            <label for="projectDescription" class="form-label">Describe your project in a few lines</label>
            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Write a message"></textarea>
          </div>
          <div class="mb-3">
            <label for="budget" class="form-label">Your budget</label>
            <select class="form-select" id="budget">
              <option selected>No scale selected</option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">What are the profile you’ll need ?</label>
            <p class="text-muted small">The number in the badge indicates how much people are available to hire</p>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="creatives">
              <label class="form-check-label" for="creatives">
                <strong>Creatives</strong><br><small style="color: #6C757D;">You want a team of designers</small>
              </label>
              <span class="badge bg-primary float-end" >340</span>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="seo">
              <label class="form-check-label" for="seo">
                <strong>SEO and search engines geeks</strong><br><small style="color: #6C757D;">You want them to find you</small>
              </label>
              <span class="badge bg-primary monbouton float-end">1209</span>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="techs">
              <label class="form-check-label" for="techs">
                <strong>Techs, devs, architects</strong><br><small style="color: #6C757D;">Brilliant minds at your service</small>
              </label>
              <span class="badge bg-primary float-end" >290</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="border: none;" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary monbouton" >Become Grandiose !</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
