<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hire Us Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#hireModal" href="#">Hire us !</a></li>

 <!-- Modal -->
 <div class="modal fade" id="hireModal" tabindex="-1" aria-labelledby="hireModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
  <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title fw-bold" id="hireModalLabel">Hire us !</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form>
          <div class="mb-3">
          <label for="fullName" class="form-label">Your full name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Eg. John Grandiose">
          </div>
          <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Eg. john@grandiose.com">
          </div>
          <div class="mb-3">
          <label for="projectDescription" class="form-label">Describe your project in a few lines</label>
          <textarea class="form-control" id="projectDescription" rows="3" placeholder="Write a message"></textarea>
          </div>
          <div class="mb-3">
          <label for="budget" class="form-label">Your budget</label>
          <select class="form-select" id="budget">
              <option selected>No scale selected</option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
          </select>
          </div>
          <div class="mb-3">
          <label class="form-label">What are the profile youâ€™ll need ?</label>
          <p class="text-muted small">The number in the badge indicates how much people are available to hire</p>

          <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="creatives">
              <label class="form-check-label" for="creatives">
              <strong>Creatives</strong><br><small style="color: #6C757D;">You want a team of designers</small>
              </label>
              <span class="badge bg-primary float-end" >340</span>
          </div>

          <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="seo">
              <label class="form-check-label" for="seo">
              <strong>SEO and search engines geeks</strong><br><small style="color: #6C757D;">You want them to find you</small>
              </label>
              <span class="badge bg-primary monbouton float-end">1209</span>
          </div>

          <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="techs">
              <label class="form-check-label" for="techs">
              <strong>Techs, devs, architects</strong><br><small style="color: #6C757D;">Brilliant minds at your service</small>
              </label>
              <span class="badge bg-primary float-end" >290</span>
          </div>
          </div>
      </form>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" style="border: none;" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary monbouton" >Become Grandiose !</button>
      </div>
  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
